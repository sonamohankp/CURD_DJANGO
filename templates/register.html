{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
     {{ form.username|as_crispy_field }}
    </div>
    <div class="form-group">
   
      {{ form.password1|as_crispy_field }}
    </div>
    <div class="form-group">
       
        {{ form.password2|as_crispy_field }}
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
